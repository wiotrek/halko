<nav class="nav">

    <div class="nav__left-side">

        <img
            class="nav__left-side__logo"
            src="../../../assets/logo-caption.png"
            alt="logo"
            srcset=""
        >

        <div class="nav__left-side__sites">

            <a
                class="nav__left-side__sites__link"
                *ngFor="let site of links"
                routerLinkActive="active"
                [routerLink]="site.path"
                [routerLinkActiveOptions]="{ exact: true }"
            >
                {{site.caption}}
            </a>

        </div>

    </div>

    <div class="nav__right-side">

        <div class="nav__right-side__name">{{singInUser}}</div>

        <div
            class="nav__right-side__dropdown"
            appDropdown
            #dropDown="appDropdown"
        >

            <fa-icon
                class="nav__right-side__dropdown__bars"
                [icon]="faBars"
                [ngClass]="{'active': dropDown.isOpen}"
            ></fa-icon>

            <div class="nav__right-side__dropdown__menu" *ngIf="dropDown.isOpen">

                <div class="nav__right-side__dropdown__menu__option">

                    <a
                        class="nav__right-side__dropdown__menu__option__a"
                        *ngFor="let site of links"
                        routerLink="{{site.path}}"
                    >
                        {{site.caption}}
                    </a>

                    <a
                        class="nav__right-side__dropdown__menu__option__a"
                        (click)="logout()"
                    >
                        Wyloguj siÄ™ <fa-icon [icon]="faSignInAlt"></fa-icon>
                    </a>

                </div>

            </div>

        </div>

    </div>

</nav>
