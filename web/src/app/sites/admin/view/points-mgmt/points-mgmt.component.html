<button
    class="creator-btn"
    (click)="creatorMod = !creatorMod"
>
    {{creatorMod ? 'Cofnij' : 'Dodaj nowy punkt'}}
</button>

<app-adder-phone
    *ngIf="creatorMod; else list"
    [fields]="pointsMgmtFieldsAdderArray"
    (outputElement)="addNewPoint($event)"
></app-adder-phone>


<ng-template #list>

    <div *ngFor="let point of pointsList">
        {{point}}
    </div>

</ng-template>
