<div class="to-archive">
  Czy {{phone?.name}} został naprawiony?

  <a
    class="to-archive__confirm"
    (click)="sendToArchive(true)"
  >
    Naprawiony
  </a>

  <a
    class="to-archive__confirm to-archive__confirm--defeat"
    (click)="sendToArchive(false)"
  >
    Nie udało się
  </a>

</div>
