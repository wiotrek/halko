<div class="to-archive">
    Czy {{phone?.name}} został naprawiony?

    <button
        class="to-archive__button"
        (click)="sendToArchive(true)"
    >
        Udało się
    </button>

    <button
        class="to-archive__button to-archive__button--defeat"
        (click)="sendToArchive(false)"
    >
        Nie udało się
    </button>

</div>
