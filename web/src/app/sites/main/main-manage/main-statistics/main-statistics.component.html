<h3>Statystyki</h3>

<div class="wrapper">

    <div class="wrapper__calendar">

        <input
            class="wrapper__calendar__input"
            type="date"
            [ngModel]="choiceDay | date:'yyyy-MM-dd'"
            [max]="today | date:'yyyy-MM-dd'"
            required
        >

    </div>

    <div class="wrapper__prev-day">
        <p>Poprzedni dzień</p>
        <p>0 zl</p>
    </div>

    <div class="wrapper__balance-day">
        <p>Bilans dnia</p>
        <p>{{balanceValue}} zł</p>
    </div>

    <div class="wrapper__state-cash">

        <p>Stan kasy na koniec dnia</p>

        <div class="wrapper__state-cash__cash">

            <input
                type="text"
                id="cash"
                [(ngModel)]="cash"
                (ngModelChange)="checkSum()"
            >
            <label for="cash">gotówka</label>

        </div>

        <div class="wrapper__state-cash__credit-card">

            <input
                type="text"
                id="credit-card"
                [(ngModel)]="creditCard"
                (ngModelChange)="checkSum()"
            >
            <label for="credit-card">płatności kartą</label>

        </div>

        <div class="wrapper__state-cash__summary">
            <p>razem</p>
            <p>{{sum}} zł</p>
        </div>

    </div>

    <div class="wrapper__summary">
        <p>Podsumowanie</p>

        <div class="wrapper__summary__items">

            <div
                class="wrapper__summary__items__item"
                *ngFor="let item of categoriesAmount"
            >
                <fa-icon
                    class="wrapper__summary__items__item__icon"
                    [icon]="categoryIcon[item.item]"
                    [ngStyle]="{'color': categoryIconColor[item.item]}"
                ></fa-icon>
                <span>{{item.sum}}</span>
            </div>

        </div>

    </div>

    <div class="wrapper__save-day">
        <button
            class="wrapper__save-day__confirm"
        >
            zamknij dzień
        </button>
    </div>

</div>
